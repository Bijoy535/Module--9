<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1 id="myData">

    </h1>




    <script>
        getProductListFromBackEnd();
        async function getProductListFromBackEnd() {
            try {

                let myData = document.getElementById("myData")
                myData.innerText = "Loading......."



                let URL = "http://164.680.107.70:6060/api/v1/ReadProduct"
                let res = await fetch(URL)
                let data = await res.json()


                myData.innerText = JSON.stringify(data)




            } catch(error) {
                 let myData = document.getElementById("myData")
                myData.innerText = "Somting is worng"
                console.log(error)


            }
        }

    </script>

</body>

</html>
